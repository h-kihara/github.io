<script>
function analyze_indent(text)
{
    var text1 = text, text2;
    var depth1=0, depth2;
    for(var i=0;i<999;i++){
        text2 = text1;
        depth2= depth1;
        var m = text1.match(/-+/);
        if(m==null) break;
        depth1 = m[0].length;
        var dd = depth1-depth2;
        if(dd>0){
            text1 = text1.replace(m[0],Array(dd+1).join(' {'));
        }else{
            text1 = text1.replace(m[0],Array(-dd+2).join(' }')+' {');
        }
    }
    text1 = text1.replace(/\n/g,"")
        +Array(depth1+1).join(' }');
    return text1;
}
